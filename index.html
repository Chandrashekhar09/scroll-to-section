<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>TEST</title>
    <style>
        #main-block {
            width: 50%;
            margin: 5% auto;
        }
        #container {
            height: 75vh;
            overflow-y: scroll;
        }
        .block-list {
            width: 100%;
            height: 700px;
        }
        .block-list:nth-of-type(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="main-block">
        <div id="container">
            <div class="block-list"></div>
            <div class="block-list"></div>
            <div class="block-list"></div>
            <div class="block-list"></div>
            <div class="block-list"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scroll-to-section.min.js"></script>
    <script>
        $(function(){
            $("#container").scrollToSection({childList: ".block-list"});
        });
    </script>
</body>

</html>
